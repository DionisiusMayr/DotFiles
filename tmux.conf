# Prefix commands
# ===============

# Sessions
# --------
# :new  new session
# s     list sessions
# $     name session

# Windows
# -------
# c     create window
# w     list windows
# n     next window
# p     previous window
# f     find window
# ,     name window
# &     kill window

# Panes (splits)
# --------------
# %     vertical split
# "     horizontal split
# o     swap panes
# q     show pane numbers
# x     kill pane
# +     break pane into window (e.g. to select text by mouse to copy)
# -     restore pane from window
# space         toggle between layouts
# q    Show pane numbers, when the numbers show up type the key to goto that pane)
# {    Move the current pane left)
# }    Move the current pane right)
# z    toggle pane zoom#

# Misc
# ----
# d  detach
# t  big clock
# ?  list shortcuts
# :  prompt
#
# [     places us in Copy mode
#
# M-1   Even layout horizontal
# M-2   Even layout vertical

# :setw synchronize-panes       Super cool! Repeats the command in multiple windows
# pane movement
# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Copy mode
# =========
# Function                vi             emacs
# Back to indentation     ^              M-m
# Clear selection         Escape         C-g
# Copy selection          Enter          M-w
# Cursor down             j              Down
# Cursor left             h              Left
# Cursor right            l              Right
# Cursor to bottom line   L
# Cursor to middle line   M              M-r
# Cursor to top line      H              M-R
# Cursor up               k              Up
# Delete entire line      d              C-u
# Delete to end of line   D              C-k
# End of line             $              C-e
# Goto line               :              g
# Half page down          C-d            M-Down
# Half page up            C-u            M-Up
# Next page               C-f            Page down
# Next word               w              M-f
# Paste buffer            p              C-y
# Previous page           C-b            Page up
# Previous word           b              M-b
# Quit mode               q              Escape
# Scroll down             C-Down or J    C-Down
# Scroll up               C-Up or K      C-Up
# Search again            n              n
# Search backward         ?              C-r
# Search forward          /              C-s
# Start of line           0              C-a
# Start selection         Space          C-Space
# Transpose chars                        C-t


# Mostly from tmux 2 - Brian P. Hogan

# utf8 is on
# set -g utf8 on
# set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 10

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set-window-option -g mode-keys vi

# -g stands for global

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -g set-titles on                        # set terminal title

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Setting the prefix from C-b to C-a
#set -g prefix C-a

set -g mouse on

# Alias
# =====
unbind r
bind r source-file '~/.tmux.conf'
# bind r source-file '~/.tmux.conf'; display "Sourcing ~/.tmux.conf"

bind C resize-pane -y 84

# Moving between panes with Prefix h,j,k,l
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# From https://github.com/tmux-plugins/tmux-pain-control/blob/master/pain_control.tmux
bind-key h   select-pane -L
bind-key C-h select-pane -L
bind-key j   select-pane -D
bind-key C-j select-pane -D
bind-key k   select-pane -U
bind-key C-k select-pane -U
bind-key l   select-pane -R
bind-key C-l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

bind-key "c" new-window -c "#{pane_current_path}"

# bind-key -Tcopy-mode-vi v send-keys -X begin-selection
# bind-key -Tcopy-mode-vi y send-keys -X copy-selection-and-cancel

bind C-b send-prefix
bind b last-window

