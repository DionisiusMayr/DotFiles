# Prefix commands
# ===============

# Sessions
# --------
# :new  new session
# s     list sessions
# $     name session

# Windows
# -------
# c     create window
# w     list windows
# n     next window
# p     previous window
# f     find window
# ,     name window
# &     kill window

# Panes (splits)
# --------------
# %     vertical split
# "     horizontal split
# o     swap panes
# q     show pane numbers
# x     kill pane
# +     break pane into window (e.g. to select text by mouse to copy)
# -     restore pane from window
# space         toggle between layouts
# q    Show pane numbers, when the numbers show up type the key to goto that pane)
# {    Move the current pane left)
# }    Move the current pane right)
# z    toggle pane zoom#

# Misc
# ----
# d  detach
# t  big clock
# ?  list shortcuts
# :  prompt
#
# [     places us in Copy mode
#
# M-1   Even layout horizontal
# M-2   Even layout vertical

# :setw synchronize-panes       Super cool! Repeats the command in multiple windows
# pane movement
# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Copy mode
# =========
# Function                vi             emacs
# Back to indentation     ^              M-m
# Clear selection         Escape         C-g
# Copy selection          Enter          M-w
# Cursor down             j              Down
# Cursor left             h              Left
# Cursor right            l              Right
# Cursor to bottom line   L
# Cursor to middle line   M              M-r
# Cursor to top line      H              M-R
# Cursor up               k              Up
# Delete entire line      d              C-u
# Delete to end of line   D              C-k
# End of line             $              C-e
# Goto line               :              g
# Half page down          C-d            M-Down
# Half page up            C-u            M-Up
# Next page               C-f            Page down
# Next word               w              M-f
# Paste buffer            p              C-y
# Previous page           C-b            Page up
# Previous word           b              M-b
# Quit mode               q              Escape
# Scroll down             C-Down or J    C-Down
# Scroll up               C-Up or K      C-Up
# Search again            n              n
# Search backward         ?              C-r
# Search forward          /              C-s
# Start of line           0              C-a
# Start selection         Space          C-Space
# Transpose chars                        C-t


# Mostly from tmux 2 - Brian P. Hogan

# utf8 is on
# set -g utf8 on
# set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

setw -g mode-keys vi

# -g stands for global

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Setting the prefix from C-b to C-a
#set -g prefix C-a
# Required?
#unbind C-b

set -g mouse on

# Alias
# =====
unbind r
bind r source-file ~/.tmux.conf; display "Sourcing ~/.tmux.conf"
# bind r source-file '~/.tmux.conf'; display "Sourcing ~/.tmux.conf"

bind C resize-pane -y 84


# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -Tcopy-mode-vi v send-keys -X begin-selection
bind-key -Tcopy-mode-vi y send-keys -X copy-selection-and-cancel

bind C-b send-prefix
bind b last-window

# Doesn't work
# move x clipboard into tmux paste buffer
# bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
# bind C-y run "tmux save-buffer - | xclip -i"

# Crap:
# bind-key -Tcopy-mode-vi y send-keys -X copy-pipe "xclip"
# For vi copy mode bindings
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# For emacs copy mode bindings
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'primary' # or 'secondary' or 'clipboard'

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window



# Style
# =====

# Set the status line's colors
set -g status-style fg=white,bold,bg=black

# Set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# Set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Center the window list in the status line
set -g status-justify centre

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

